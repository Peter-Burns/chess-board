<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='assets/css/style.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Chess Board</title>
</head>

<body>
    <h1>Chess Board</h1>
    <canvas class='chessBoard' id='board' width="320" height="320">
    </canvas>
    <span id='turn'>It is white's turn</span>
    <br>
    <div hidden>
        <img id='blackPawn' src='assets/images/blackPawn.svg' width='40' height='40'>
        <img id='blackBishop' src='assets/images/blackBishop.svg' width='40' height='40'>
        <img id='blackKnight' src='assets/images/blackKnight.svg' width='40' height='40'>
        <img id='blackRook' src='assets/images/blackRook.svg' width='40' height='40'>
        <img id='blackQueen' src='assets/images/blackQueen.svg' width='40' height='40'>
        <img id='blackKing' src='assets/images/blackKing.svg' width='40' height='40'>
        <img id='whitePawn' src='assets/images/whitePawn.svg' width='40' height='40'>
        <img id='whiteBishop' src='assets/images/whiteBishop.svg' width='40' height='40'>
        <img id='whiteKnight' src='assets/images/whiteKnight.svg' width='40' height='40'>
        <img id='whiteRook' src='assets/images/whiteRook.svg' width='40' height='40'>
        <img id='whiteQueen' src='assets/images/whiteQueen.svg' width='40' height='40'>
        <img id='whiteKing' src='assets/images/whiteKing.svg' width='40' height='40'>
    </div>
    <script src='assets/javascript/board.js'></script>
</body>

</html>
